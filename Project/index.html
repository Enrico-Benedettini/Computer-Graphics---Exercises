<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">

	<title>ICG : 3D Solar System</title>

<body>

<script src="lib/noisejs/perlin.js"></script>

<!-- <canvas id="plot"></canvas> -->
<!-- regl will add its own full-screen canvas -->

<div id="debug-overlay">
	<p>
		Project
	</p>
	<pre id="debug-text"></pre>
    <p id="seed">
        Seed: 
        <input id="seed_input"/>
    </p>
</div>

<div id="focus">
    <p>
        Focus:
    </p>
    <ul id="view-select">
    </ul>
</div>
<script>
    function reload_with_seed(value) {
        const url = new URL(window.location.href);
        url.searchParams.set('seed', value);
        window.location.href = url.toString();
    }

    const seed_input = document.getElementById('seed_input');
    seed_input.value = new URLSearchParams(window.location.search).get('seed') ?? 120;
    seed_input.addEventListener("keyup", (event) => {
        if (event.key === "Enter") {
            reload_with_seed(seed_input.value)
        }
    });
</script>
</body>
</html>
